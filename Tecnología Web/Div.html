<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <!--cuando es un selector de id es (#id) cuando es clase (.clase) cuando es etiqueta p.e. con etiqueta "p" (p{})-->

    <style>
        #div1{
            width: 120px;
            height: 40px;
            border: 1px dashed red;
            background: greenyellow;
        }
        #div2{
            width: 140px;
            height: 50px;
            border: 1px dotted blue;
        }
    </style>
</head>
<body>
    <div id="div1"><b><i>contenedor1</i></b></div>
    <div id="div2"><b><i>contenedor2</i></b></div>
    <div style="background-color: red;">
    <h1>PA<span style="color:aqua">RTE 1</span></h1>
    <P>

    </P>
    </div>


</body>
</html>
