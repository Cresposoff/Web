<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area-Figura</title>
</head>
<body>
    <script>
        let cuadrado;
        let rectangulo;
        let triangulo;
        let ladoc;
        let alturar;
        let baser;
        let alturat;
        let baset;
        ladoc = 4;
        alturar = 6;
        baser = 8;
        alturat = 9;
        baset = 3;
        cuadrado = ladoc * ladoc;
        rectangulo = baser * alturar;
        triangulo = (baset *alturat) / 2;
        console.log("El area de el cuadrado es de: "+cuadrado+"/n");
        console.log("El area de el rectangulo es de: "+rectangulo+"/n");
        console.log("El area de el triangulo es de: "+triangulo+"/n");
    </script>
</body>
</html>
