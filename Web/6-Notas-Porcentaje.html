<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, inicial-scale=1.0">
        <title>Nota-Porcentaje</title> 
    </head>
    <body>
        <script>
            let nota1;
            let nota2;
            let nota3;
            let porcentaje1;
            let porcentaje2;
            let porcentaje3;
            let total;
            nota1 = 6; 
            nota2 = 9;
            nota3 = 9;
            porcentaje1 = nota1 * 0.3;
            porcentaje2 = nota2 * 0.3;
            porcentaje3 = nota3 * 0.4;
            total = porcentaje1 + porcentaje2 + porcentaje3;
            console.log("El porcentaje de la nota 1 es: "+porcentaje1+"%"+"/n");
            console.log("El porcentaje de la nota 2 es: "+porcentaje2+"%"+"/n");
            console.log("El porcentaje de la nota 3 es: "+porcentaje3+"%"+"/n");
            console.log("La nota total es: "+total+"/n");
        </script>
    </body>
</html>
